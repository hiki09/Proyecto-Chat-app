<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-tabs">
                <button class="tab-btn active" data-tab="login">Iniciar Sesi칩n</button>
                <button class="tab-btn" data-tab="register">Registrarse</button>
            </div>

            <!-- Formulario de Login -->
            <form id="loginForm" class="auth-form active">
                <h2>Iniciar Sesi칩n</h2>
                <div class="form-group">
                    <input type="email" id="loginEmail" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="loginPassword" placeholder="Contrase침a" required>
                </div>
                <button type="submit" class="auth-button">Entrar</button>
            </form>

            <!-- Formulario de Registro -->
            <form id="registerForm" class="auth-form">
                <h2>Crear Cuenta</h2>
                <div class="form-group">
                    <input type="text" id="registerUsername" placeholder="Nombre de usuario" required>
                </div>
                <div class="form-group">
                    <input type="email" id="registerEmail" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="registerPassword" placeholder="Contrase침a" required>
                </div>
                <button type="submit" class="auth-button">Registrarse</button>
            </form>
        </div>
    </div>
    <script src="auth.js"></script>
</body>
</html>
